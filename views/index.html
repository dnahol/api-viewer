<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
  <!-- <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" href="/bower_components/bootswatch-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="/css/style.css">

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/ngSweetAlert/SweetAlert.min.js"></script>
  <script src="/bower_components/sweetalert/dist/sweetalert.min.js"></script>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="//s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/main.js"></script>
</head>
<body ng-app='routerApp'>

  <div class="half-screen">
    <div style="overflow:hidden; position:absolute; left:0; top:0; width:50px; height:25px;">
      <div style="margin-top:-290px;">
        <object width="420" height="315">
          <param name="movie" value="//www.youtube.com/v/EjMNNpIksaI?version=3&amp;hl=en_US&autoplay=1&amp;autohide=2">
        </param>
        <param name="allowFullScreen" value="true"></param>
        <param name="allowscriptaccess" value="always"></param>
        <embed src="//www.youtube.com/v/EjMNNpIksaI?version=3&amp;hl=en_US&autoplay=1&amp;autohide=2" type="application/x-shockwave-flash" width="420" height="315" allowscriptaccess="always" allowfullscreen="true"></embed>
      </object>
    </div>
  </div>
  <p id="start">A short time ago in a browser very, very close&hellip;</p>
  <h1>STAR WARS<sub>API viewer</sub></h1>
  <div id="titles">
    <div id="titlecontent">
      <p class="center">EPISODE VIII<br />
        Using AngularJS and Express
      </p>
      <p class="center">This is a Star Wars API viewer</p>
      <p class="center">All data comes from the SWAPI API</p>
      <p class="center">View the source, Luke!</p>
      <p class="center small">Animation adapted from http://www.sitepoint.com/css3-starwars-scrolling-text/</p>

    </div>
  </div>
  <iframe style="visibility:hidden" width="560" height="315" src="http://www.youtube.com/embed/1KAOq7XX2OY" frameborder="0" allowfullscreen></iframe>
</div>


<div id='navbar' class='nav btn-group' role='group' ng-controller='navControl'>
  <button type='button' class="btn btn-default" ng-click='reloadPage()'> Restart Animation</button>
  <button type='button' class="btn btn-default" ui-sref='home'> Home</button>
  <button type='button' class="btn btn-default" ui-sref='contact'>Contact</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 1})'>Page 1</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 2})'>Page 2</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 3})'>Page 3</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 4})'>Page 4</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 5})'>Page 5</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 6})'>Page 6</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 7})'>Page 7</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 8})'>Page 8</button>
  <button type='button' class="btn btn-default" ui-sref='list({num: 9})'>Page 9</button>
</div>

<hr>
<!-- Where the templates go! -->
<div class="content" ui-view></div>



</body>
</html>
